<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form class="main-input">
            <input type="text" class="input-itself" id="inputItself" placeholder="Search for a country...">
            <button type="submit" class="input-button" id="searchButton">SEARCH</button>
        </form>
        <div class="main-output">
            <div class="main-output-header">
                <h3 class="main-output-header-itself" id="countryNameText">Uzbekistan</h3>
                <h3 class="main-output-header-itself" id="countryTimeZoneText">Time Zone: Asia/Tashkent</h3>
                <div class="main-output-header-weather-days">
                    <button type="button" class="main-output-header-weather-days-itself" id="filterButton">
                        <span class="main-output-header-weather-days-itself-text">DATE</span>
                        <svg class="main-output-header-weather-days-itself-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#ffffff" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="main-output-header-weather-days-drop-down">
                    </div>
                </div>
            </div>
            <div class="main-output-itself">
                <div class="main-output-itself-left">
                    <svg class="main-output-itself-left-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#ffffff" fill="none">
                        <path d="M9.0784 14.9999L7.30434 17.6837C7.06684 18.043 6.94808 18.2226 7.02165 18.3612C7.09522 18.4999 7.30931 18.4999 7.73747 18.4999H9.26253C9.69069 18.4999 9.90478 18.4999 9.97835 18.6385C10.0519 18.7772 9.93316 18.9568 9.69566 19.3161L7.9216 21.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 19.9999L15 21.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M13 19.9999L12 21.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2.95939 9.19373C2.21865 6.47179 3.85922 3.67397 6.6237 2.94463M2.95939 9.19373L2 9.44684M2.95939 9.19373C3.14359 9.87059 3.4577 10.479 3.86823 11M6.6237 2.94463L6.36663 2M6.6237 2.94463C8.66673 2.40563 10.7518 3.14719 12 4.66961M3.4765 5.32297L2.4644 4.74628M11.1407 2.45725L10.557 3.45494" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M17.4776 10.9008C17.485 10.9007 17.4925 10.9007 17.5 10.9007C19.9853 10.9007 22 12.8821 22 15.3263C22 17.2532 20.7478 18.8925 19 19.5M17.4776 10.9008C17.4924 10.7388 17.5 10.5748 17.5 10.409C17.5 7.42169 15.0376 5 12 5C9.12324 5 6.76233 7.17208 6.52042 9.9396M17.4776 10.9008C17.3753 12.0165 16.9286 13.0344 16.2428 13.8511M6.52042 9.9396C3.98398 10.177 2 12.2779 2 14.8345C2 16.4433 2.78555 17.8716 4 18.7687M6.52042 9.9396C6.67826 9.92483 6.83823 9.91727 7 9.91727C8.12582 9.91727 9.16474 10.2832 10.0005 10.9007" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h2 class="main-output-itself-left-temperature" id="temperatureText">30 / 23 °C</h2>
                    <h2 class="main-output-itself-left-temperature-text" id="temperatureDescriptionText">Mostly sunny</h2>
                </div>
                <div class="main-output-itself-right">
                    <p class="main-output-itself-right-paragraph" id="feelsLikeText">Feels like: 28 °C</p>
                    <p class="main-output-itself-right-paragraph" id="humidityText">Humidity: 14%</p>
                    <p class="main-output-itself-right-paragraph" id="windText">Wind: 12 km/h</p>
                    <p class="main-output-itself-right-paragraph" id="snowText">Snow: 00 mm</p>
                    <p class="main-output-itself-right-paragraph" id="sunriseText">Sunrise: 05:59:41</p>
                    <p class="main-output-itself-right-paragraph" id="sunsetText">Sunset: 18:52:33</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
